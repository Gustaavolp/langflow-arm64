name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  docker_build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Clone external repository
        run: |
          git clone https://<your-github-token>@github.com/username/external-repo.git external-repo
        env:
          your-github-token: ${{ secrets.EXTERNAL_REPO_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./external-repo
          platforms: linux/amd64,linux/arm64
          push: true
          file: ./external-repo/docker/build_and_push.Dockerfile
          tags: |
            langflowai/langflow:${{ github.sha }}
            langflowai/langflow:latest
